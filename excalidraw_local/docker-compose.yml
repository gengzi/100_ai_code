services:
  excalidraw-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - RENDERER_POOL_SIZE=5
      - RENDERER_POOL_MIN_SIZE=2
      - MAX_REQUEST_SIZE=50mb
      - MAX_FILE_SIZE=10485760
      - CACHE_TTL=3600
      - ALLOWED_ORIGINS=*
    volumes:
      - ./fonts:/app/fonts:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: redis-server --appendonly yes

volumes:
  redis-data: